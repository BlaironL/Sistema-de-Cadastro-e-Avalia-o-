<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <!-- Google Fonts: Inter (para texto geral) e Koulen (para títulos específicos como o logo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Koulen&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>

    <!-- INÍCIO DO CÓDIGO VLIBRAS -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper></div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        // Função para inicializar o widget VLibras de forma robusta
        function initVLibrasWidget() {
            if (window.VLibras) {
                // Se window.VLibras estiver disponível, inicializa
                new window.VLibras.Widget('https://vlibras.gov.br/app');
                console.log("VLibras: Widget inicializado com sucesso.");
            } else {
                // Se window.VLibras ainda não estiver disponível, tenta novamente após um pequeno atraso
                console.log("VLibras: Objeto window.VLibras ainda não definido, tentando novamente...");
                setTimeout(initVLibrasWidget, 100); // Tenta novamente em 100ms
            }
        }

        // Chama a função de inicialização após a página e o script principal terem carregado
        window.addEventListener('load', initVLibrasWidget);
    </script>
    <!-- FIM DO CÓDIGO VLIBRAS -->

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

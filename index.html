<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCAP</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Koulen&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>

    <!-- INÍCIO DO CÓDIGO VLIBRAS -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper></div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      function initVLibrasWidget() {
        if (window.VLibras && typeof window.VLibras.Widget === 'function') {
          new window.VLibras.Widget('https://vlibras.gov.br/app');
          console.log("VLibras: Widget inicializado com sucesso.");
        } else {
          console.log("VLibras: Objeto ainda não definido, tentando novamente...");
          setTimeout(initVLibrasWidget, 100);
        }
      }

      window.addEventListener('load', initVLibrasWidget);
    </script>
    <!-- FIM DO CÓDIGO VLIBRAS -->

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

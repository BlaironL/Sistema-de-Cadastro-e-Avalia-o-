<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCAP - Sistema de Cadastro e Avaliação de Projetos</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <header>
        <h1>SCAP</h1>
        <p>Sistema de Cadastro e Avaliação de Projetos</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
        </ul>
    </nav>

    <main>
        <div class="login-container">
          <h2>Login de Usuário</h2>
          <form id="loginForm">
            <label for="email">E-mail ou Usuário:</label>
            <input type="text" id="email" required>
      
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
      
            <label for="tipo">Tipo de Usuário:</label>
            <select id="tipo" required>
              <option value="">Selecione</option>
              <option value="avaliador">Avaliador</option>
              <option value="organizador">Organizador</option>
              <option value="aluno">Aluno</option>
            </select>
      
            <button type="submit">Entrar</button>
          </form>
        </div>
      </main>
      

    <footer>
        <p>&copy; 2025 SCAP - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
          e.preventDefault(); // Impede o envio padrão do formulário
      
          const tipoUsuario = document.getElementById('tipo').value;
      
          switch (tipoUsuario) {
            case 'avaliador':
              window.location.href = 'avaliador.html';
              break;
            case 'organizador':
              window.location.href = 'organizador.html';
              break;
            case 'aluno':
              window.location.href = 'aluno.html';
              break;
            default:
              alert('Por favor, selecione um tipo de usuário.');
          }
        });
      </script>
      
</body>

</html>

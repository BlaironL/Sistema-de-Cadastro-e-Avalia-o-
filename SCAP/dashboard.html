<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SCAP - Dashboard</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <h1>SCAP</h1>
    <p id="tipoHeader">Sistema de Cadastro e Avaliação de Projetos</p>
  </header>

  <nav>
    <ul>
      <li><a href="dashboard.html">Início</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="login.html" onclick="logout()">Sair</a></li>
    </ul>
  </nav>

  <main id="conteudo"></main>

  <footer>
    <p>&copy; 2025 SCAP - Todos os direitos reservados.</p>
  </footer>

  <script>
    const tipo = localStorage.getItem('tipoUsuario');
    const conteudo = document.getElementById('conteudo');
    const tipoHeader = document.getElementById('tipoHeader');

    if (!tipo) {
      // não logado
      window.location.href = 'login.html';
    } else {
      tipoHeader.textContent += ' - ' + tipo.charAt(0).toUpperCase() + tipo.slice(1);

      if (tipo === 'aluno') {
        conteudo.innerHTML = `
          <section class="form-container">
            <h2>Cadastro de Novo Projeto</h2>
            <form>
              <label for="nomeProjeto">Nome do Projeto:</label>
              <input type="text" id="nomeProjeto" name="nomeProjeto" required />
              <label for="descricao">Descrição:</label>
              <textarea id="descricao" name="descricao" rows="4" required></textarea>
              <label for="evento">Evento:</label>
              <select id="evento" name="evento" required>
                <option value="">Selecione o evento</option>
                <option value="evento1">Semana Nacional de Ciência e Tecnologia</option>
                <option value="evento2">Inova IFPI</option>
                <option value="evento3">Cais Tech</option>
              </select>
              <label for="arquivo">Enviar Arquivo (PDF):</label>
              <input type="file" id="arquivo" name="arquivo" accept=".pdf" />
              <button type="submit">Cadastrar Projeto</button>
            </form>
          </section>
        `;
      } else if (tipo === 'organizador') {
        conteudo.innerHTML = `
          <h2>Painel do Organizador</h2>
          <p>Gerencie projetos e acompanhe inscrições.</p>
        `;
      } else if (tipo === 'avaliador') {
        conteudo.innerHTML = `
          <h2>Painel do Avaliador</h2>
          <p>Consulte e avalie os projetos atribuídos a você.</p>
        `;
      }
    }

    function logout() {
      localStorage.removeItem('tipoUsuario');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

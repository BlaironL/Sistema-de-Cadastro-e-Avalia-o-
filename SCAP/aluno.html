<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCAP - Sistema de Cadastro e Avaliação de Projetos</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <header>
        <h1>SCAP</h1>
        <p>Sistema de Cadastro e Avaliação de Projetos.</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="cadastroProjeto.html">Cadastro de Projetos</a></li>
            <li><a href="sobre.html">Sobre</a></li>
        </ul>
    </nav>

    <main>
        <section class="form-container">
            <h2>Cadastro de Novo Projeto</h2>
            <form action="#" method="post">
                <label for="nomeProjeto">Nome do Projeto:</label>
                <input type="text" id="nomeProjeto" name="nomeProjeto" required />

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>

                <label for="evento">Evento:</label>
                <select id="evento" name="evento" required>
                    <option value="">Selecione o evento</option>
                    <option value="evento1">Semana Acadêmica</option>
                    <option value="evento2">Feira de Ciência</option>
                    <option value="evento3">Mostra de Inovação</option>
                </select>

                <label for="arquivo">Enviar Arquivo (PDF):</label>
                <input type="file" id="arquivo" name="arquivo" accept=".pdf" />

                <button type="submit">Cadastrar Projeto</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SCAP - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
